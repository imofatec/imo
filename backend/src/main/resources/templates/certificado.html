<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${documentTitle}">[TITLE]</title>
    <style>
      @font-face {
        font-family: "Merriweather";
        src: url("fonts/Merriweather-Regular.ttf") format('truetype');
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Merriweather", Helvetica, sans-serif;
        text-align: center;
        background: url("images/background-certificate.jpeg") no-repeat center center;
        background-size: cover;
      }
      .certificate-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 200px 0 0;
        box-sizing: border-box;
      }
      .certificate-body {
        font-size: 24px;
        margin-bottom: 40px;
      }
      .certificate-info {
        margin-top: 10px;
        font-size: 16px;
      }
      .certificate-dates {
        margin-top: 30px;
        font-size: 12px;
      }
      .name {
        font-size: 35px;
      }
      #nome-plataforma {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="certificate-container">
      <p class="certificate-body">
        Certificamos que
          <br /><br />
          <span class="name" th:text="${name}">[NOME]</span>
          <br />
        concluiu com aproveitamento o curso
        <span th:text="${courseName}">[NOME DO CURSO]</span>
          <br />
          no periodo de
        <span th:text="${startedAt}">[DATA INÍCIO]</span> a
        <span th:text="${finishedAt}">[DATA TÉRMINO]</span>.
      </p>

      <p class="certificate-info">
          Certificado registrado em São Paulo sob n°
        <span th:text="${certificateId}">[ID CERTIFICADO]</span>
      </p>

      <p class="certificate-dates">
        IMO
        <br />
        <span id="nome-plataforma">Plataforma Gratuita de Cursos de TI</span>
        <br /><br /><br /><br />
        Brasil - São Paulo
        <br />
        Data de Emissão: <span th:text="${issuedAt}">[DATA EMISSÃO]</span>
      </p>

    </div>
  </body>
</html>
